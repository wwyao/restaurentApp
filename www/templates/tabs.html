<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive bottom-tabs">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="订单" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
