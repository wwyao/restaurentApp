<ion-view view-title="Me" id="me" ng-click="toLogin()">
  <div class="me-header">
    <div class="mh-top">
      <h3>我的</h3>
      <div>
        <img ng-src="{{userImg}}" alt="无法显示" class="user-img">
        <span ng-bind="loginedText"></span>
      </div>
      <svg class="me-icon" aria-hidden="true" ng-click="settingClick()">
        <use xlink:href="#icon-setting"></use>
      </svg>
    </div>
    <ul class="mh-bottom">
      <li>邀请</li>
      <li>体现</li>
      <li>刷卡</li>
      <li>消息</li>
    </ul>
  </div>
  <ion-content overflow-scroll="true" scrollbar-y="false">
    <ion-list class="me-List">
      <ion-item ng-repeat="item in meItems">
        {{item}}
        <i class="ion-chevron-right iright"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
