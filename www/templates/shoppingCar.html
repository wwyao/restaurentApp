<ion-view title="订单信息" id="shoppingCar" class="headerBg">
  <ion-header-bar class="bar">
    <ion-nav-bar>
      <ion-nav-buttons side="left" class="backBtn">
        <i class="ion-chevron-left back-btn" ng-click="goBack()"></i>
      </ion-nav-buttons>
    </ion-nav-bar>
    <i class="ion-trash-a car-trash" ng-click="delOrder()"></i>
  </ion-header-bar>

  <ion-content overflow-scroll="true" scrollbar-y="false" class="orderMsg">
    <div>订单号：<span>{{orderMsg.orderId}}</span></div>
    <div>餐厅名：<span>{{orderMsg.restaurentId}}</span></div>
    <div>定金：<span>{{orderMsg.money}}</span></div>
    <div>桌子位置：<span>{{orderMsg.desk}}号桌</span></div>
    <div>时间：<span>{{orderMsg.time}}</span></div>
    <div>人数：<span>{{orderMsg.numOfPeople}}</span></div>
    <div>联系人：<span>{{orderMsg.contacter}}</span></div>
    <div>联系电话：<span>{{orderMsg.phone}}</span></div>
    <div>你的菜单：</div>
    <ul class="shoppingCar-order">
      <li class="classify"><span>菜品</span><span>价格</span><span>数量</span></li>
      <li ng-repeat="orderItem in allMenu">
        <span>{{orderItem.menuName}}</span>
        <span>{{orderItem.priceText}}</span>
        <span>{{orderItem.num}}</span>
      </li>
    </ul>
  </ion-content>
  <div class="footer">
    <a ng-click="makeOrder()">确定下单</a>
  </div>
</ion-view>
