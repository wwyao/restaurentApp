<ion-content overflow-scroll="true" id="order-page1" scrollbar-y="false">
  <ul>
    <li ng-repeat="item in datas track by $index" class="page-item">
      <p>订单号：{{item.orderId}}</p>
      <p>餐厅：{{item.title}}</p>
      <p>桌子：{{item.desk}}号桌</p>
      <p>时间：{{item.time}}</p>
      <p>定金：<span class="redColor">{{item.bookMoney}}</span></p>
      <div>
        <span ng-click="cancel($event,item.orderId)">取消订单</span><a ng-click="toPay(item.orderId)">付款</a>
      </div>
    </li>
  </ul>
  <ion-infinite-scroll on-infinite="loadMore()" distance="18%" ng-if="isBottom">
  </ion-infinite-scroll>
</ion-content>
