<!-- <ion-view id="order-page1" class="order-pages"> -->
<ion-content overflow-scroll="true" id="order-page1" scrollbar-y="false">
  <div ng-if="!isLogined" class="unlogined">
    <!-- <img ng-src="img/robot.gif" alt="" class="robot">  -->
    <span>你还没登录哦!</span>
  </div>
  <ul>
    <li ng-repeat="item in datas track by $index" class="page-item">
      <p>订单号：{{item.orderId}}</p>
      <p>餐厅：{{item.title}}</p>
      <p>桌子：{{item.desk}}号桌</p>
      <p>时间：{{item.time}}</p>
      <p>定金：<span class="redColor">{{item.bookMoney}}</span></p>
      <div>
        <span ng-click="cancel($event,{{item.orderId}})">取消订单</span><a href="#/tab/pay/{{item.orderId}}" nav-direction="forward">付款</a>
      </div>
    </li>
  </ul>
</ion-content>
<!-- </ion-view> -->
