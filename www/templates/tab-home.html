<ion-view view-title="Dashboard">
  <ion-header-bar align-title="center" class="wrap bar-positive">
    <div class="place">广州</span></div>
    <div class="search">商家名称</div>
    <img src="../img/swipe.png" alt="" class="swipe">
  </ion-header-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="y">
      <ion-slide-box class="slideshow" does-continue="true" slide-interval="3000" auto-play="true">
        <ion-slide><img src="../img/img1.jpg" alt=""></ion-slide>
        <ion-slide><img src="../img/img2.jpg" alt=""></ion-slide>
        <ion-slide><img src="../img/img3.jpg" alt=""></ion-slide>
      </ion-slide-box>
    </ion-scroll>
    <ul class="sort">
      <li>全部</li>
      <li>距离优先</li>
    </ul>
    <ion-list>
      <ion-item  ng-repeat="item in items" href="#/tab/home/{{item.id}}" class="item">
        <img src="../img/img1.jpg" alt="">
        <div>
          <h3>{{item.id}}饭店</h3>
          <p>天河区</p>
          <p>中餐</p>
          <p>人均消费：￥50</p>
          <p><span class="light-text">9.6</span>分</p>
        </div>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
