<ion-view title="账户" id="account" class="headerBg">
  <ion-header-bar class="bar">
    <ion-nav-bar>
      <ion-nav-buttons side="left" class="backBtn">
        <img ng-src="img/back.png" ng-click="goBack()" />
      </ion-nav-buttons>
    </ion-nav-bar>
    <div class="account-edit">编辑</div>
  </ion-header-bar>

  <ion-content>
    <ion-list class="account-List">
      <ion-item ng-repeat="item in accountData">
        <span>{{item.tag}}</span> 
        <input type="text" class="accountInput" ng-if="item.isShow" value="{{item.value}}" >
        <div class="account-radois" ng-if="item.isSex">
          <input type="radio" name="sex" checked >男
          <input type="radio" name="sex">女
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
