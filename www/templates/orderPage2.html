<ion-content overflow-scroll="true" id="order-page2" scrollbar-y="false">
  <div ng-if="!isLogined" class="unlogined">
    <!-- <img ng-src="img/robot.gif" alt="" class="robot">  -->
    <span>你还没登录哦!</span>
  </div>
  <ul>
    <li ng-repeat="item in datas" class="page-item">
      <p>订单号：{{item.orderId}}</p>
      <p>餐厅：{{item.title}}</p>
      <p>桌子：{{item.desk}}号桌</p>
      <p>时间：{{item.time}}</p>
      <p>定金：<span class="redColor">{{item.bookMoney}}</span></p>
      <div>
        <span>付款</span><span>加菜</span>
      </div>
    </li>
  </ul>
</ion-content>
