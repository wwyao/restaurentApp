<ion-view title="写评论" id="writeComment" class="headerBg">
  <ion-header-bar class="bar">
    <ion-nav-bar>
      <ion-nav-buttons side="left" class="backBtn">
        <i class="ion-chevron-left back-btn" ng-click="goBack()"></i>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-header-bar>

  <ion-content scrollbar-y='false' class="write-content">
    <div>订单号：<i>{{orderId}}</i></div>
    <div>餐厅名：<i>{{}}</i></div>
    <div><span>服务：</span><input type="range" ng-model="sscore" min="1" max="5" /><span>{{sscore}}分</span></div>
    <div><span>口味：</span><input type="range" ng-model="tscore" min="1" max="5" /><span>{{tscore}}分</span></div>
    <div><span>环境：</span><input type="range" ng-model="escore" min="1" max="5" /><span>{{escore}}分</span></div>
    <div><h5>评论：</h5><textarea name="" id="" cols="30" rows="10"></textarea></div>
  </ion-content>
  <div id="footer">提交</div>
</ion-view>
