<ion-content overflow-scroll="true" id="order-page3" scrollbar-y="false">
  <ul>
    <li ng-repeat="item in datas" class="page-item">
      <p>订单号：{{item.orderId}}</p>
      <p>餐厅：{{item.title}}</p>
      <p>桌子：{{item.desk}}号桌</p>
      <p>时间：{{item.time}}</p>
      <p>定金：<span class="redColor">{{item.bookMoney}}</span></p>
      <div>
        <input class="write-btn" type="button" value="去评价" ng-click='toWrite(item.orderId,item.restaurentId,item.title)' />
      </div>
    </li>
  </ul>
  <ion-infinite-scroll on-infinite="loadMore()" distance="18%" ng-if="isBottom">
  </ion-infinite-scroll>
</ion-content>
